{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Search for an event</h2>
          <form action="{% url 'search_event' %}" method="GET">

            <input class = "" type="text" name="search_events">
            <button class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit">Search!</button>
          </form>
          {% for event in search_result %}
            <p> {{event.name}}</p>
            {% empty %}
            <p> no search </p>
          {% endfor %}

      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
